<app-header>
  <h3>{{ (userName$ | async) === null ? "" : userName$ | async}}</h3>
  <app-button *ngIf="isAuthorized$ | async; else loginBtn" buttonText="LOGOUT" (click)="onLogoutClick()"></app-button>
  <ng-template #loginBtn>
    <app-button buttonText="LOGIN" (click)="onLoginClick()"></app-button>
  </ng-template>
</app-header>
<div class="app-root">
  <router-outlet></router-outlet>
</div>

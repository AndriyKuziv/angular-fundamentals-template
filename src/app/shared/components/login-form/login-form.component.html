<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Input text"
            required emailValidator [(ngModel)]="email" #emailCtrl="ngModel"/>

          <span id="emailErrorMessage" class="text-danger"
            *ngIf="(loginForm.submitted || emailCtrl.touched) && emailCtrl.errors">Email is required.</span>
        </div>

        <div class="form__control">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Input text"
            required [(ngModel)]="password" #passwordCtrl="ngModel"/>

          <span id="passwordErrorMessage" class="text-danger"
            *ngIf="(loginForm.submitted || passwordCtrl.touched) && passwordCtrl.errors">Password is required.</span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button buttonText="LOGIN"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
